<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="common_header(title,link,script,style)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title th:replace="${title}">页面</title>

    <meta name="description" content="and Validation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />


    <link rel="stylesheet" href="/css/input.css" />

    <script type="text/javascript" src="/selectdist/js/bootstrap-select.js"></script>
    <link rel="stylesheet" type="text/css" href="/selectdist/css/bootstrap-select.css">

    <th:block th:replace="${link}" ></th:block>
    <th:block th:replace="${script}" ></th:block>
    <th:block th:replace="${style}"></th:block>

</head>

</html>
